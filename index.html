<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seinfeld Whosaidit!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> 
</head>
<body>

    <header>
        <div class="juno">
            <p>Created at</p>
            <a href="http://junocollege.com">Juno College</a>
        </div>
        <!--  -->
        <div class="right-wrong"></div>
        <div class="banner">
            <img src="./assets/seinfeld-logo.png" alt="Seinfeld logo"> 
            <h1>Who said...</h1> 
        </div>
        <button id="quote">
            <span>this?!</span>
        </button>
    </header>
    <main>
        <div class="background">
            <!-- html will be added here ðŸ‘‡-->
            <p class="display-quote"></p>
            <form action="">
                <div class="answer">
                    <label for="guess"></label>
                    <input type="text" id="guess" placeholder="Tell me?!" autocomplete="off">
                </div>
                <input type="submit" value="I KNOW">
                <p id="timer"></p>
            </form>
        </div>
    </main>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
